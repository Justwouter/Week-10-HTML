<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/MainPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="icon" type="image/x-icon" href="../Images/gary.ico">
    <title>MyPretpark</title>
    <script language="javascript" type="module" src="..//Js/sales.js" defer></script>

</head>

<body class="parallax">
    <header class="MainPageHeader">
        <div class="HeaderRow">
            <a class="HeaderLogo" href="../Pages/MainPage.html">
                <img class="MainLogoImage" src="../Images/Translogo.png" alt="">
            </a>

            <div class="HeaderContent">
                <div class="HeaderNavigation">
                    <nav class="MainNavRow">
                        <ul class="NavElements">
                            <li class="NavListItem">
                                <a class="NavListLink" href="../Pages/MainPage.html">Home</a>
                            </li>
                            <li class="NavListItem">
                                <a class="NavListLink" href="..//Pages/AboutUs.html">Informatie</a>
                            </li>
                            <li class="NavListItem">
                                <a class="NavListLink" href="..//Pages/SalesPage.html">Koop Kaartjes</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="MainPageContentArea">
        <div class="toolbar">
            <h1 class="brand">Shop</h1>
            <p>
                <a href="..//Testing/TestingSales.html">
                    Cart items:
                    <span id="itemsincart">0</span>, Price:
                    <span id="priceincart">0</span>
                </a>
            </p>
        </div>
        <!-- Kaartverkoop buttons -->
        <div class="Kaartjes">
            <div class="Kaartje">
                <h4>Kinderen</h4>
                <p>€2,50</p>
                <button data-id="1" data-price="2000" data-name="Product one">Voeg toe</button>
            </div>

            <div class="Kaartje">
                <h3>Volwassenen</h3>
                <p>Price: 3000</p>
                <button data-id="2" data-price="3000" data-name="Product two">Voeg toe</button>
            </div>

            <div class="Kaartje">
                <h3>Bejaarden</h3>
                <p>Price: 6000</p>
                <button data-id="3" data-price="6000" data-name="Product three">Voeg toe</button>
            </div>
        </div>

        <!-- Cart tabel -->
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>amount</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <thead>
                    <tr>
                        <th>Total:</th>
                        <th id="totalprice">€0</th>
                        <th id="totalitems">0</th>
                    </tr>
                </thead>
            </table>
        </div>
        
    </div>

    <div class="footer-basic">
        <footer>
            <!-- Stuk netter dan de header -->
            <ul class="list-inline">
                <li class="list-inline-item"><a href="..//Pages/MainPage.html">Home</a></li>
                <li class="list-inline-item"><a href="..//Pages/AboutUs.html">About</a></li>
                <li class="list-inline-item"><a href="..//Pages/404Page.html">Privacy Policy</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
