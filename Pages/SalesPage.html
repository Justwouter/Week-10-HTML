<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/MainPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="icon" type="image/x-icon" href="../Images/gary.ico">
    <title>MyPretpark</title>
    <script language="javascript" type="module" src="..//Js/sales.js" defer></script>

</head>

<body class="parallax">
    <!-- Header -->
    <header class="MainPageHeader">
        <div class="HeaderRow">
            <a class="HeaderLogo" href="../Pages/MainPage.html">
                <img class="MainLogoImage" src="../Images/Translogo.png" alt="">
            </a>

            <div class="HeaderContent">
                <div class="HeaderNavigation">
                    <nav class="MainNavRow">
                        <ul class="NavElements">
                            <li class="NavListItem">
                                <a class="NavListLink" href="../Pages/MainPage.html">Home</a>
                            </li>
                            <li class="NavListItem">
                                <a class="NavListLink" href="../Pages/AboutUs.html">Informatie</a>
                            </li>
                            <li class="NavListItem">
                                <a class="NavListLink" href="../Pages/SalesPage.html">Koop Kaartjes</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="MainPageContentArea">
        <!-- Kaartverkoop buttons -->
        <div class="Kaartjes">
            <div class="Kaartje">
                <h4>Kinderen</h4>
                <p>€2,50</p>
                <button class="addition" data-id="1" data-price="2.5" data-name="Kinder Kaartje">+</button>
                <button class="subtraction" data-id="1" data-name="Product one">-</button>
            </div>


            <div class="Kaartje">
                <h4>Volwassenen</h4>
                <p>€5,00</p>
                <button class="addition" data-id="2" data-price="5" data-name="Kaartje">+</button>
                <button class="subtraction" data-id="2" data-name="Product two">-</button>

            </div>

            <div class="Kaartje">
                <h4>Bejaarden</h4>
                <p>€10,00</p>
                <button class="addition" data-id="3" data-price="10" data-name="Senioren Kaartje">+</button>
                <button class="subtraction" data-id="3" data-name="Product three">-</button>
            </div>
        </div>

        <!-- Cart tabel -->
        <div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <thead>
                    <tr>
                        <th>Totaal:</th>
                        <th id="totalitems">0</th>
                        <th id="totalprice">€0</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer-basic">
        <footer>
            <!-- Stuk netter dan de header -->
            <ul class="list-inline">
                <li class="list-inline-item"><a href="..//Pages/MainPage.html">Home</a></li>
                <li class="list-inline-item"><a href="..//Pages/AboutUs.html">About</a></li>
                <li class="list-inline-item"><a href="..//Pages/404Page.html">Privacy Policy</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
